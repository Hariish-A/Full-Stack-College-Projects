<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Cake</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- First Cake Card -->
        <div class="card">
            <img src="img/chocolatecake.jpg" alt="Chocolate Cake">
            <h2>Chocolate Cake</h2>
            <p>650 Rs.</p>
            <a href="order.html?cake_type=chocolate" class="order-btn">Order Now</a>
        </div>

        <!-- Second Cake Card -->
        <div class="card">
            <img src="img/blackforest.jpg" alt="Black Forest Cake">
            <h2>Black Forest Cake</h2>
            <p>530 Rs.</p>
            <a href="order.html?cake_type=blackforest" class="order-btn">Order Now</a>
        </div>

        <!-- Third Cake Card -->
        <div class="card">
            <img src="img/strawberrycake.jpg" alt="Strawberry Cake">
            <h2>Strawberry Cake</h2>
            <p>460 Rs.</p>
            <a href="order.html?cake_type=strawberry" class="order-btn">Order Now</a>
        </div>

        <div class="card">
            <img src="img/redv.jpg" alt="Red Velvet Cake">
            <h2>Red Velvet Cake</h2>
            <p>700 Rs.</p>
            <a href="order.html?cake_type=redv" class="order-btn">Order Now</a>
        </div>
    </div>

</html>
